apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: app-portal-production
  annotations:
    config.kubernetes.io/local-config: "true"

namePrefix: ""
nameSuffix: ""

# Recursos base
resources:
  - namespace.yaml
  - configmap.yaml
  - deployment.yaml
  - service.yaml
  - hpa.yaml
  - network-policy.yaml
  - pdb.yaml

# Labels comuns aplicadas a todos os recursos
commonLabels:
  app.kubernetes.io/part-of: app-portal-system
  app.kubernetes.io/managed-by: kustomize
  environment: production

# Anotações comuns
commonAnnotations:
  app.kubernetes.io/version: "1.0.0"
  deployment.kubernetes.io/revision: "1"

# Configurações de imagem
images:
  - name: nginx
    newTag: "1.25-alpine"

# Patches para diferentes ambientes
patchesStrategicMerge: []

# Configurações específicas
replicas:
  - name: app-portal
    count: 3
